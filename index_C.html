<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
 <h1>cannabis Quality Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="PMCno" placeholder="PMCno" required="required" />
        <input type="text" name="DBH" placeholder="DBH" required="required" />
        <input type="text" name="Ht" placeholder="Ht" required="required" />
        <input type="text" name="Surv" placeholder="Surv" required="required" />
        <input type="text" name="Vig" placeholder="Vig" required="required" />
        <input type="text" name="Ins_res" placeholder="Ins_res" required="required" />
        <input type="text" name="Stem_Fm" placeholder="Stem_Fm" required="required" />
        <input type="text" name="Crown_Fm" placeholder="Crown_Fm" required="required" />
        <input type="text" name="Brnch_Fm" placeholder="Brnch_Fm" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
